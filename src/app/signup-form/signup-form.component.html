<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">Username or Password is invalid</div>
  <div class="form-group">
    <label for="username">Username</label>
    <input formControlName="username" id="username" type="text" class="form-control">
    <div *ngIf="username.pending">Checking for uniqueness</div>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username is required</div>
        <div *ngIf="username.errors.minlength">Username should be a minimum of 3 characters</div>
        <div *ngIf="username.errors.shouldBeUnique">Username is not tobi</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input formControlName="password" id="password" type="password" class="form-control">
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
