<div class="col align-self-center">
  <form #f="ngForm" (ngSubmit)="Submit(f)">
    <div class="form-group">
      <label for="firstName">Firstname</label>
      <input required minlength="3" ngModel name="firstName" #firstName="ngModel" id="firstName" type="text"
        class="form-control">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <small *ngIf="firstName.errors.required">Firstname is required</small>
        <small *ngIf="firstName.errors.minlength">Firstname too short</small>
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comment</label>
      <textarea id="comment" cols="30" rows="10" class="form-control"> </textarea>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="isSubscribed">Subscribe to our mailing list
      </label>
    </div>

    <div class="form-group">
      <label for="contactMethod">Contact Method</label>
      <select ngModel name="contactMethod" id="contactMethod" class="form-control">
          <option *ngFor="let method of contactMethods"  [value]="method.id"> {{ method.name }} </option>
      </select>
    </div>

    <div *ngFor="let method of contactMethods" class="radio">
        <label>
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{ method.name }}
        </label>
    </div>


    <button class="btn btn-primary">Submit</button>

  </form>
</div>
